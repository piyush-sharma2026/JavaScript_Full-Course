<body style="background-color: #414141; color: aliceblue">

            <li><img width="200px" id="owl"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLitewS7J96Qbw9cQOupauU-PFBUgE-NUthw&s"

<script>
    // WAY 1

    // document.getElementById('owl').onclick = function () {
    //alert('owl clicked');
    //} 

    // WAY 2

    //document.getElementById('owl').addEventListener('click', function () { // we can write third parameter false or not because that is default 
    //alert('owl clicked again');
    // }, false)




    /*********************
   // attachEvent()
   //jQuery - onEventListener
   **************************/




    //EVENT OBJECT for example e

    //document.getElementById('owl').addEventListener('click', function (e) { // we can write third parameter false or not because that is default 
    //console.log(e); // you will get many events in broswer
    // })



    // Type, timestamp, defaultPrevented, target, toElement,srcElement, currentTarget
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keycode



    // EVENT PROPAGATION..

    document.getElementById('images').addEventListener('click', function (e) { // we can write third parameter false or not because that is default 
        console.log("Clicked inside the ul"); // WHEN WE WIIL CLICKED ANY IMAGES INSIDE THE UL
    }, false);

    document.getElementById('owl').addEventListener('click', function (e) { // we can write third parameter false or not because that is default 
        console.log("owl clicked"); // WHEN WE WILL CLIKCED ON THE OWL
    }, false);

    // IF WE WRITE true THEN IT WILL BE CAPTURING LIKE FIRST "clicked inside ul" then "owl clicked"
    // IF WE WRITE false THEN IT WILL BE BUBBLING LIKE FIRST "owl clicked" then "clicked inside the ul"


    // To stop happening this all bubble and capturing we do // e.stopPropagation();

    document.getElementById('Googgle').addEventListener('click', function (e) {
        console.log('google clicked');
        e.preventDefault();
        e.stopPropagation();
        console.log("google clicked");

    }, false)

    document.querySelector('#images').addEventListener('click', function (e) {
        console.log(e);
    }, false);



</script>

</html>
