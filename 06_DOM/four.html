<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body style="background-Color:#212121; color :#8b1b1b; ">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>

    //ADD
    function addLanguage(languageName) {
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li);

    }

    addLanguage("python");
    addLanguage("typescript");

    // Same thing you can do with this code syntax.

    //function addOptimLanguage(langeName) {
    // const li = document.createElement('li');
    // li.appendChild(document.createTextNode(langName))
    // document.querySelector('.language').appendChild(li)
    // }
    //addOptimLanguage("golang")



    //EDIT
    document.querySelector('li:nth-child(2)');
    const secondlang = document.querySelector('li:nth-child(2)');
    // secondlang.innerHTML = "MOJO"; // can do with this also..
    const newLi = document.createElement('li');
    newLi.textContent = "MOJO";
    secondlang.replaceWith(newLi);

    //EDIT
    document.querySelector('li:nth-child(1)');
    const firstlang = document.querySelector('li:nth-child(1)');
    const newfirstli = document.createElement('li');
    newfirstli.textContent = "Java";
    firstlang.replaceWith(newfirstli);


    //REMOVE
    const lastlang = document.querySelector('li:last-child');
    lastlang.remove();

</script>

</html>
